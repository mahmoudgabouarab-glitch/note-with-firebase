name: onlyproject
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4
  firebase_analytics: ^12.0.4
  firebase_auth: ^6.1.2
  google_sign_in: ^6.2.1
  awesome_dialog: ^3.3.0
  cupertino_icons: ^1.0.8
  pin_code_fields: ^8.0.1
  local_auth: ^3.0.0
  local_auth_android: ^2.0.0
  pinput: ^5.0.2
  image_picker: ^1.2.1
  flutter_bloc: ^9.1.1
  shared_preferences: ^2.5.4
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/logoapp.png"
  min_sdk_android: 21

  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto_SemiCondensed-MediumItalic.ttf

